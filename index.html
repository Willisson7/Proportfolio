<!DOCTYPE html>
<html>
<head>
    <title>Loading Page</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        .portfolio-page {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
    </style>
    <script>
        // Wait for the page to load
        window.addEventListener('load', function() {
            // Get the loading text element
            const loadingText = document.querySelector('.loading-text');

            // Fade in animation
            setTimeout(function() {
                loadingText.classList.add('fade-in');
            }, 500);

            // Fade out animation and reveal portfolio page
            setTimeout(function() {
                loadingText.classList.add('fade-out');
                const portfolioPage = document.querySelector('.portfolio-page');
                portfolioPage.style.display = 'block';
            }, 2500);
        });
    </script>
</head>
<body>
    <div class="loading-text">Welcome Friend</div>
    <div class="portfolio-page">
        <!-- Your portfolio page content goes here -->
        <h1>Portfolio Page</h1>
    </div>
</body>
</html>
